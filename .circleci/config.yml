version: 2.1
executors:
  default:
    working_directory: ~/circleci-books-app
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
        environment:
          BUNDLE_PATH: vendor/bundle
          PGUSER: circleci-books_app
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: circleci-books-app
          POSTGRES_DB: books-app

commands:
  set_up:
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-v1-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1

      - run:
          name: Install Bundle
          command: gem install bundle

      - run:
          name: Bundle Install
          command: bundle install

      - save_cache:
          key: gem-chace-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - restore_cache:
          keys:
            - yarn-chace-v1-{{ checksum "yarn.lock" }}
            - yarn-chace-v1-

      - run:
          name: Yarn Install
          command: yarn install

      - save_cache:
          key: yarn-chace-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  minitest:
    executor: default
    environment:
      RAILS_ENV = test
    steps:
      - checkout
      - set_up
      - run:
          name: Database setup
          command: bin/rails db:schema:load

      - run:
          name: Run test
          command: bin/rails test

  deploy:
    executor: default
    steps:
      - checkout
      - set_up
      - add_ssh_keys:
          fingerprints:
            - "fb:92:59:9c:36:15:74:b3:72:e5:ee:fb:8b:0f:36:7a"
      - run:
          name: deploy
          command: bundle exec cap production deploy

workflows:
  minitest-deploy:
    jobs:
      - minitest:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - minitest
          filters:
            branches:
              only: master
